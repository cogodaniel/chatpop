[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0
local_net=192.168.0.0/24


; RAMAIS DE 1000 A 1009
; ------------------------------------------
; Criação automática com base no padrão SIP<ramal>

; Repita para cada ramal (1000 a 1009)
