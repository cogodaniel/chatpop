type=endpoint
transport=transport-udp
context=entrada-chatpop
disallow=all
allow=ulaw
auth=auth1000
aors=1000
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[auth1000]
type=auth
auth_type=userpass
password=SIP1000
username=1000

[1000]
type=aor
max_contacts=1

